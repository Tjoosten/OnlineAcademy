<div class="profile-view__image-container">
  <img src="assets/img/profile-placeholder.png" alt="" class="profile-view__image">
</div>

<div *ngIf="userProfile">
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label floating>Voornaam</ion-label>
        <ion-input [value]="userProfile.firstname" [readonly]="true"></ion-input>
      </ion-item>
    </ion-card-content>
  </ion-card>
</div>
